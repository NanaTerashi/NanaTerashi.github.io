<html>
    <head>
        <title>
            HTML Lists
        </title>

        <link rel="stylesheet" href="assets/styles.css">
    </head>

    <body>
        <ol>
            <li>Banana</li>
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Vanilla</li>
            <li>Avocado</li>
            <li>Strawberry</li>
        </ol>

        <ul>
            <li>Banana</li>
            <li>Chocolate</li>
            <li>Milk</li>
            <li>Vanilla</li>
            <li>Avocado</li>
            <li>Strawberry</li>
        </ul>

        <ol id="parent-list">
            <li>Cars
                <ol id="nested">
                    <li>Toyota</li>
                    <li>Honda</li>
                    <li>Mitsubishi</li>    
                </ol>
            </li>
            <li>Motorcycles
                <ol>
                    <li>BMW</li>
                    <li>Ninja</li>
                </ol>
            </li>
            <li>Trucks</li>


        </ol>
    </body>
</html>
